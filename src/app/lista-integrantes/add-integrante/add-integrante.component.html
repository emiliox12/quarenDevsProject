        <form>

                <div class="col-sm-4">
                    <label for="nombre">Nombre</label>
                    <input 
                    type="text" 
                    id="nombre" 
                    class="form-control"
                    autocomplete="off"
                    #inputNombre>
                </div>
                <div class="col-sm-2 fom-group">
                    <label for="edad">Edad</label>
                    <input 
                    type="number" 
                    id="edad" 
                    class="form-control"
                    autocomplete="off"
                    #inputEdad>
                </div>
                <div class="col-sm-4 fom-group">
                    <label for="puesto">Puesto</label>
                    <input 
                    type="text" 
                    id="puesto" 
                    class="form-control"
                    autocomplete="off"
                    #inputPuesto>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" style="padding: 20px;">
                    <button class="btn btn-success" type="submit" (click)="onAddIntegrante()"> AÃ±adir </button> &nbsp;
                    <button class="btn btn-danger" type="button"> Borrar </button> &nbsp;
                    <button class="btn btn-primary" type="button" (click)="onCreateIntegrantes()"> Crear </button> &nbsp;
                </div>
            </div>
        </form>
    </div>
</div>
